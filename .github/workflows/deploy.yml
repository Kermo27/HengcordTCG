name: Deploy to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Install wasm-tools
      run: dotnet workload install wasm-tools
    
    - name: Generate Blazor appsettings (before build)
      run: |
        cat > HengcordTCG.Blazor/HengcordTCG.Blazor.Client/wwwroot/appsettings.json << 'EOF'
        {
          "ApiBaseUrl": "https://api.leiheng.org",
          "Urls": {
            "Server": "https://api.leiheng.org",
            "Blazor": "https://tcg.leiheng.org"
          }
        }
        EOF
    
    - name: Build Server
      run: dotnet publish HengcordTCG.Server -c Release -o server-publish --no-self-contained
    
    - name: Build Blazor
      run: dotnet publish HengcordTCG.Blazor -c Release -o blazor-publish --no-self-contained
    
    - name: Generate Server appsettings
      run: |
        cat > server-publish/appsettings.json << 'EOF'
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft.AspNetCore": "Warning"
            }
          },
          "ConnectionStrings": {
            "DefaultConnection": "Data Source=hengcordtcg.db"
          }
        }
        EOF
    
    - name: Deploy Server to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "server-publish/*"
        target: "/var/hengcordtcg-server"
        strip_components: 1
    
    - name: Deploy Blazor to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "blazor-publish/*"
        target: "/var/hengcordtcg-blazor"
        strip_components: 1
    
    - name: Configure and restart services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          mkdir -p /var/hengcordtcg-server/data
          
          cat > /etc/systemd/system/hengcordtcg-server.service << 'EOF'
          [Unit]
          Description=HengcordTCG API Server
          After=network.target

          [Service]
          Type=exec
          WorkingDirectory=/var/hengcordtcg-server
          ExecStart=/root/.dotnet/dotnet HengcordTCG.Server.dll
          Restart=always
          RestartSec=5
          Environment=ASPNETCORE_URLS=http://localhost:5000
          Environment=ASPNETCORE_ENVIRONMENT=Production
          Environment=HENGCORD_DATA_DIR=/var/hengcordtcg-server/data
          Environment=HENGCORD_Discord__ClientId=${{ secrets.DISCORD_CLIENT_ID }}
          Environment=HENGCORD_Discord__ClientSecret=${{ secrets.DISCORD_CLIENT_SECRET }}
          Environment=HENGCORD_Jwt__Secret=${{ secrets.JWT_SECRET }}
          Environment=HENGCORD_ApiKeys__0=${{ secrets.BOT_API_KEY }}
          Environment=HENGCORD_ApiKeys__1=${{ secrets.WEB_API_KEY }}
          Environment=HENGCORD_ClientUrl=https://tcg.leiheng.org
          Environment=HENGCORD_Cors__AllowedOrigins__0=https://tcg.leiheng.org
          Environment=HENGCORD_Cors__AllowedOrigins__1=https://api.leiheng.org

          [Install]
          WantedBy=multi-user.target
          EOF
          
          cat > /etc/systemd/system/hengcordtcg-blazor.service << 'EOF'
          [Unit]
          Description=HengcordTCG Blazor Frontend
          After=network.target

          [Service]
          Type=exec
          WorkingDirectory=/var/hengcordtcg-blazor
          ExecStart=/root/.dotnet/dotnet HengcordTCG.Blazor.dll
          Restart=always
          RestartSec=5
          Environment=ASPNETCORE_URLS=http://localhost:5001
          Environment=ASPNETCORE_ENVIRONMENT=Production

          [Install]
          WantedBy=multi-user.target
          EOF
          
          systemctl daemon-reload
          systemctl restart hengcordtcg-server
          systemctl restart hengcordtcg-blazor
